<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人狼ゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="setup-container">
        <h1>人狼ゲームセットアップ</h1>
        <label for="player-count">プレイヤー人数：</label>
        <input type="number" id="player-count" min="5" max="10" value="5">
        <br>
        <label for="roles-select">役職の選択：</label>
        <select id="roles-select" multiple size="6">
            <option value="村人">村人</option>
            <option value="人狼">人狼</option>
            <option value="占い師">占い師</option>
            <option value="霊媒師">霊媒師</option>
            <option value="狩人">狩人</option>
            <option value="共有者">共有者</option>
            <option value="妖狐">妖狐</option>
        </select>
        <br>
        <button id="start-game-btn">ゲームを開始する</button>
    </div>

    <div id="game-container" style="display: none;">
        <h1>人狼ゲーム</h1>
        <div id="role-display">
            <p id="player-role">あなたの役職：-</p>
        </div>
        <div id="game-status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
