<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人狼ゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="registration-container" class="game-container">
        <h1>プレイメンバー登録</h1>
        <ul id="player-list"></ul>
        <button id="add-player-btn">＋ プレイヤーを追加する</button>
        <button id="goto-setup-btn" style="display: none;">設定画面へ進む</button>
    </div>

    <div id="setup-container" class="game-container" style="display: none;">
        <h1>役職選択とモード選択</h1>
        <ul id="sortable-roles" class="sortable-list">
            <!-- 役職選択リスト -->
        </ul>
        <label for="game-mode">ゲームモード：</label>
        <select id="game-mode">
            <option value="online">オンラインモード</option>
            <option value="offline">オフライン（手渡し）モード</option>
        </select>
        <button id="start-game-btn">ゲームを開始する</button>
    </div>

    <div id="game-container" class="game-container" style="display: none;">
        <h1>人狼ゲーム</h1>
        <div id="role-display">
            <p id="player-role">あなたの役職：-</p>
        </div>
        <div id="game-status"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
